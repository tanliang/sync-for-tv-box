<script>
  $.ajax({
      type: 'POST',
      url: base_url,
      data: JSON.stringify({
          jsonrpc: "2.0",
          method: "index",
          params: {},
          id: "1"
      }),
      success: function(res){
          console.log(res);
          renderQrc(res.id);
          reloadPage(res.id);
      },
      dataType: "json",
      contentType: "application/json",
      error: function(err){
        console.log(err)
      }
  });

function renderQrc(id)
{
  var url = sync+id;
  $("#short").html(url);
  jQuery('#qrcode').qrcode({
    // render method: 'canvas', 'image' or 'div'
    render: 'canvas',
 
    // version range somewhere in 1 .. 40
    minVersion: 1,
    maxVersion: 40,
 
    // error correction level: 'L', 'M', 'Q' or 'H'
    ecLevel: 'Q',
 
    // offset in pixel if drawn onto existing canvas
    left: 0,
    top: 0,
 
    // size in pixel
    size: 320,
 
    // code color or image element
    fill: '#000',
 
    // background color or image element, null for transparent background
    background: null,
 
    // content
    text: url,
 
    // corner radius relative to module width: 0.0 .. 0.5
    radius: 0,
 
    // quiet zone in modules
    quiet: 0,
 
    // modes
    // 0: normal
    // 1: label strip
    // 2: label box
    // 3: image strip
    // 4: image box
    mode: 2,
 
    mSize: 0.1,
    mPosX: 0.5,
    mPosY: 0.5,
 
    label: 'QRC SYNC',
    fontname: 'sans',
    fontcolor: '#f28500',
 
    image: null
  });
}
